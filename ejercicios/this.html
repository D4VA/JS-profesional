<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> This </title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em> Abre la consola </em></p>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <h1>
        <code>This</code> se refiere a un objeto.
        Ese objeto es el actualmente esta ejecutando
        un pedazo de codigo
    </h1>

    <script>
        // this en el scope global
        console.log(`this: ${this}`)

        //this en el scope de una funcion
        function whoIsThis(){
            return this
        }

        console.log(`whoIsThis(): ${whoIsThis()}`);

        //this en el scope de una funcion strict mode
        function whoIsThisStrict(){
            "use strict";
            return this
        }

        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        //this en el contexto de un objeto
        const person = {
            name: 'Gabriel',
            saludar: function(){
                console.log(`Hola soy ${this.name}`)
            }
        }

        person.saludar()

        //this cuando sacamos a una funci√≥n de un objeto 

        const accion = person.saludar
        accion();

        // this en el contexto de una "clase"

        function Person (name){
            //this ={}
            this.name = name
        }

        Person.prototype.saludar = function() {
            console.log(`Me llamo ${this.name}`);
        }

        const angela = new Person("Angela")
        angela.saludar()


        function Animal (type) {
            this.type= type
        }

        Animal.prototype.type2 = function() {
            console.log(`Soy un ${this.type}`)
        }

        const herviboro = new Animal("Herbivoro")
        herviboro.type2()

    </script>
</body>

</html>
