<!Doctype html>
<html lang="en">
  <head>
    <title>DavMediaPlayer</title>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>DavMediaPlayer</h1>
      <p>Media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/MinutoLibreChuty.mp4" />
      </video>

      <button>Play/Pause</button>
      <button id="muteButton">Mute/Unmute</button>
    </main>

    <script type="module" src='/assets/index.js'> </script>
  </body>
</html>
